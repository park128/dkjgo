<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사과팔아요</h1>
    <!-- heading: 표제,제목 -->

    <p>안녕하세요</p> 
    <!-- paragraph: 본문이라는 뜻  -->

    <button>버튼</button>

    <a href="https://google.com">링크</a>

    <img src="이미지경로~~">

    <ul>
        <li>항목1</li>
        <li>항목2</li>
    </ul>
    <!-- 
        ul -> unordered list: 정령되지 않은 목록
        li -> list item : 리스트 항목
        ul>li*2 단축할 수 있다. 
    -->
    <ol>
        <li>항목1</li>
        <li>항목2</li>
    </ol>
    <!-- 
        ol -> ordered list:순서 리스트
        번호가 자동으로 지정 된다.
     -->
    

     <!-- Q.1 이미지를 누르면 네이버로 가게 만들어 보기. -->
     <a href="https://naver.com"><img src="이미지경로~~"></a>

     <p></p>

     <!-- Q.2 버튼을 누르면 네이버로 가게 만들어 보기. -->
     <a href="https://naver.com"><button>네이버로 이동하기</button></a>


     <!-- Q.3 글자 일부를 누르면 네이버로 이동하게 만들어보기.-->
    <p>안녕하세요 <a href="https://naver.com">이곳을</a> 눌러 네이버로 이동해보세요</p>

</body>
</html>
