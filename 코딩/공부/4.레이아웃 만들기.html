<body>
<!-- float를 이용한 레이아웃 만들어보기 -->
    <div class="container">
        <div class="header_float"></div>
        <div class="left_menu_float"></div>
        <div class="content_float">안녕하세요</div>
        <div class="footer_float"></div>
    </div>

    <p></p>

<!-- inline-block을 이용한 레이아웃 만들기 -->

        <div class="header_inline-block"></div>
        <div class="left_menu_inline-block"></div><div class="content_inline-block">안녕하세요</div>
        <!-- 중간에 공백이 생기면 공백만큼 밀려난다. 그렇게 되면 20% 80% = 100%를 넘기게되어 다음 칸으로 넘어감. -->
        <div class="footer_inline-block"></div>
    </div>

    <p></p>

<!-- 부모 요소에 font-size:0px로 설정하면 공백이 없게 됨 -->
    <div class="container" style="font-size: 0px;">
        <div class="header_inline-block"></div>
        <div class="left_menu_inline-block"></div>
        <div class="content_inline-block">안녕하세요</div>
        <div class="footer_inline-block"></div>
    </div>

    </div>
