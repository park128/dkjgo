<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="6번.css">
</head>
<body>

    <div class="main-background">
        <h4 class="main-title">일본여행의 즐거움</h4>
        <p>일본 여행을 통해 조화로움을 깨닫게 되었다. 많은 구조물들과 자연이 조화를 이룬 모습이 놀라웠다.
        </p>
    </div>
    <!-- Q.재목 아래에 글과 버튼 하나 만들어보기. -->
    <div class="content_box1">
        <h4 class="">일본에 다녀온 사진을 사진관 처럼 전시해보면 어떨까</h4>
        <p>일본에 다녀오고 난 사진을 공유 하는 사이트를 만들어보는 것도 재미있을 것 같다.</p>
        <button class="main-button">사진보기</button>
    </div>
<div class="footer_box">
    <div class="contact_box2">
        <div class="contact_title">
            <h1>contact us</h1>
        </div>
        <div class="contact_e-mail">
            <p>Your Email</p>
            <!-- <p>태그는 자동으로 위아래 마진값을 가지고 있다 위 아래 16px-->
            <input type="email">
        </div>
        <div class="contact_name">
            <div class="first_name">
                <p>First name</p>
                <input type="text">
            </div>
            <div class="last_name">
                <p>Last name</p>
                <input type="text">
            </div>
        </div>
        <div class="contact_message">
            <p>Message</p>
            <input type="text">
        </div>
        <div class="contact_button">
            <input id="Subscribe" type="checkbox" style="accent-color: gray;"><label for="Subscribe">Subscribe</label>
            <!-- label for="Subscribe" -> Subscribe 누르면 인풋 채크가 같이 작동 됨 -->
            <button class="SEND_button">SEND</button>
        </div>
    </div>
</div>
</body>
</html>
